<!-- templates/clubs/supprimer_joueur.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Supprimer Joueur</title>
</head>
<body>
    <div class="container">
        <h1>Supprimer Joueur</h1>
        <p>Êtes-vous sûr de vouloir supprimer le joueur "{{ joueur.nom }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Oui, supprimer</button>
        </form>
        <a href="{% url 'index' %}">Non, retourner à la liste</a>
    </div>
</body>
</html>
